<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TEST Natural Selection Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="canvas-container">
    <canvas id="main-canvas" width="1000" height="600"></canvas>
  </div>
  <div class="settings-container">
    <div class="settings-form"> 
      <form id="apply-form" onsubmit="return validateSettingsForm()">

        <div class="settings-grid">
          <span class="settings-header">Simulation Settings</span>

          <label class="organisms-setting-label" for="total-organisms">Total Organisms</label>
          <input class="setting-input" id="total-organisms" type="text" value="100">
  
          <label class="movement-setting-label" for="move-speed">Movement Speed</label>
          <input class="setting-input" id="move-speed" type="text" value="5">
  
          <label class="gene-setting-label" for="gene-count">Gene Count</label>
          <input class="setting-input" id="gene-count" type="text" value="250">
  
          <label class="mutation-setting-label" for="mutation-rate">Mutation Rate (%)</label>
          <input class="setting-input" id="mutation-rate" type="text" value="3">

          <span class="dialogue-setting-span">Dialogue</span>
          <div class="dialogue-container">
            <label class="dialogue-setting-label">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <!-- these are beneath the grid -->
        <!-- <label class="dialogue-setting-label" for="dialogue"></label>
        <input class="dialogue-setting-input" type="checkbox" id="dialogue" checked><span class="dialogue-setting-span">Dialogue</span> -->

        <!--custom-->



        <input class="setting-submit" type="submit" value="Apply">
      </form>
    </div>
  </div>
  <div class="btn-container">
    <button class="start-btn" onclick="runSimulation()">Run Simulation</button>
    <button class="settings-btn" onclick="displaySettingsForm()">Settings</button>
    <button class="stop-btn" onclick="stopSimulation()">Stop Simulation</button>
  </div>
    <script type="text/javascript" src="simulator.js"></script>
</body>

</html>
