<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TEST Natural Selection Simulator</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>

<body>
  <img id="logo" src="natural_selection_sim_logo.png">
  <img id="press-start" src="press_start_text.png">
  <img id="classic-example" src="classic_example.png">
  <img id="boundary-example" src="boundary_example.png">
  <br>
  <div class="canvas-container">
    <canvas id="main-canvas" width="1000" height="600"></canvas>
    <canvas id="background-canvas" width="1000" height="600"></canvas>
  </div>
  <div class="settings-container">
    <div class="settings-form"> 
      <form id="apply-form">

        <div class="settings-grid">
          <span class="settings-header">Simulation Settings</span>

          <!--could make 'value' dynamic from js-->
          <label class="organisms-setting-label" for="total-organisms">Total Organisms</label>
          <input class="setting-input" id="total-organisms" type="text" value="100" autocomplete="off" maxlength="4">
  
          <label class="movement-setting-label" for="move-speed">Movement Speed</label>
          <input class="setting-input" id="move-speed" type="text" value="5" autocomplete="off" maxlength="1">

          <label class="resilience-setting-label">Resilience</label>
          <input class="setting-input resilience-input" id="resilience" value="95" autocomplete="off" maxlength="3">
  
          <label class="mutation-setting-label" for="mutation-rate">Mutation Rate (%)</label>
          <input class="setting-input" id="mutation-rate" type="text" value="3" autocomplete="off" maxlength="2">

          <span class="dialogue-setting-span">Dialogue</span>
          <div class="dialogue-container">
            <label class="dialogue-setting-label">
              <input id="dialogue-checkbox" type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
        <!-- these are beneath the grid -->
        <input class="setting-submit" type="submit" value="Apply">
      </form>
      <div class="error-container">
        <span class="error-message"></span>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <!--title screen-->
    <button class="start-btn">Start</button> 
    <!--sim type selection screen-->
    <button class="sim-type-classic">Select Classic</button>
    <button class="sim-type-boundary">Select Boundary</button>
    <!--boundary creation-->
    <button class="next-btn">Continue</button>
    <button class="save-boundaries-btn">Apply Boundary</button>
    <!--run/stop sim, settings-->
    <button class="run-btn">Run Simulation</button>
    <button class="settings-btn">Settings</button>
    <button class="stop-btn">Stop Simulation</button>
  </div>
    <script type="module" src="modules/settings_utils.js"></script>
    <script type="module" src="modules/drawings.js"></script>
    <script type="module" src="modules/boundary_utils.js"></script>
    <script type="module" src="simulator.js"></script>
</body>

</html>
