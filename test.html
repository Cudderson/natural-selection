<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TEST Natural Selection Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="canvas-container">
    <canvas id="main-canvas" width="1000" height="600"></canvas>
  </div>
  <div class="settings-container">
    <div class="settings-form"> 
      <form id="apply-form" onsubmit="return validateSettingsForm()">

        <label for="total-organisms">Total Organisms:</label>
        <input id="total-organisms" type="text" value="100">

        <label for="move-speed">Movement Speed:</label>
        <input id="move-speed" type="text" value="5">

        <label for="gene-count">Gene Count:</label>
        <input id="gene-count" type="text" value="250">

        <label for="mutation-rate">Mutation Rate:</label>
        <input id="mutation-rate" type="text" value="3">%

        <label for="dialogue">
          <input type="checkbox" id="dialogue" checked>Dialogue
        </label>

        <input type="submit" value="Submit">

      </form>
    </div>
  </div>
  <div class="btn-container">
    <button class="start-btn" onclick="runSimulation()">Run Simulation</button>
    <button class="settings-btn" onclick="displaySettingsForm()">Settings</button>
    <button class="stop-btn" onclick="stopSimulation()">Stop Simulation</button>
  </div>
    <script type="text/javascript" src="simulator.js"></script>
</body>

</html>
